        function renderMobs(level) {
            const grid = document.getElementById('mob-grid');
            grid.innerHTML = ''; // Clear existing

            mobs.forEach(mob => {
                // Filter Logic
                let show = false;
                if (level === 'all') show = true;
                else if (level === 'low' && mob.danger >= 1 && mob.danger <= 3) show = true;
                else if (level === 'medium' && mob.danger >= 4 && mob.danger <= 6) show = true;
                else if (level === 'high' && mob.danger >= 7) show = true;

                if (!show) return;

                // Create Card
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-danger', mob.danger);
                // Icons - SVG Paths
                const heartIcon = '<img src="assets/icons/stat-heart.svg" class="stat-icon" alt="Vida">';
                const swordIcon = '<img src="assets/icons/stat-sword.svg" class="stat-icon" alt="Da침o">';
                const shieldIcon = '<img src="assets/icons/stat-shield.svg" class="stat-icon" alt="Armor">';
                const speedIcon = '<img src="assets/icons/stat-speed.svg" class="stat-icon" alt="Speed">';
                const skullIcon = '<svg class="skull-icon-small" viewBox="0 0 24 24"><path d="M12,2A7,7 0 0,0 5,9C5,11.38 6.19,13.47 8,14.74V17A1,1 0 0,0 9,18H15A1,1 0 0,0 16,17V14.74C17.81,13.47 19,11.38 19,9A7,7 0 0,0 12,2M9,9A2,2 0 0,1 11,11A2,2 0 0,1 9,13A2,2 0 0,1 7,11A2,2 0 0,1 9,9M15,9A2,2 0 0,1 17,11A2,2 0 0,1 15,13A2,2 0 0,1 13,11A2,2 0 0,1 15,9Z" /></svg>';

                // Danger Skulls Generation
                let skulls = '';
                const dangerCount = (typeof mob.dangerText === 'string') ? 3 : mob.danger; // Default show for range

                if (typeof mob.dangerText === 'string') {
                    // Custom danger display logic if needed, but for now just showing skulls
                    skulls += `<img src="assets/icons/stat-skull.svg" class="stat-icon" alt="Skull"> <span style="color:#aaa;font-size:0.8rem"> - </span> <img src="assets/icons/stat-skull.svg" class="stat-icon" alt="Skull"><img src="assets/icons/stat-skull.svg" class="stat-icon" alt="Skull">`;
                } else {
                    for (let i = 0; i < mob.danger; i++) {
                        if (mob.skull) {
                            // Use image if requested (for consistency with prev design on some mobs) or SVG
                            // Previous code used both. Let's standardize to SVG for implementation unless specific override?
                            // Actually previous code used <img src... stat-skull.svg> mostly in recent edits.
                            skulls += `<img src="assets/icons/stat-skull.svg" class="stat-icon" alt="Skull">`;
                        } else {
                            skulls += skullIcon;
                        }
                    }
                }

                // Use default SVG for icon if simple string
                let cardIconHtml = '';
                if (mob.icon) {
                    cardIconHtml = `<svg viewBox="0 0 24 24"><path fill="currentColor" d="${mob.icon}" /></svg>`;
                } else {
                    // Default fallback
                    cardIconHtml = `<svg viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A9,9 0 0,0 3,11C3,16 6.9,20 12,20A9,9 0 0,0 21,11C21,6 16.9,2 12,2M12,4A7,7 0 0,1 19,11C19,14.86 15.86,18 12,18A7,7 0 0,1 5,11C5,7.14 8.14,4 12,4M10,7A1,1 0 0,0 9,8A1,1 0 0,0 10,9A1,1 0 0,0 11,8A1,1 0 0,0 10,7M14,7A1,1 0 0,0 13,8A1,1 0 0,0 14,9A1,1 0 0,0 15,8A1,1 0 0,0 14,7Z" /></svg>`;
                }

                // Drop Table Construction
                let dropTable = '';
                if (mob.drops && mob.drops.length > 0) {
                    let rows = '';
                    mob.drops.forEach(d => {
                        let name = d.item;
                        if (d.url) name = `<a href="${d.url}">${name}</a>`;
                        rows += `<tr><td>${name}</td><td>${d.qty}</td><td>${d.prob}</td></tr>`;
                    });
                    dropTable = `
                        <strong>Bot칤n:</strong>
                        <table class="drop-table">
                            <tr><th>Item</th><th>Cant.</th><th>Prob.</th></tr>
                            ${rows}
                        </table>`;
                }

                // Build Ability/Effect text if exists
                let extraText = '';
                if (mob.ability) extraText += `<p style="font-size: 0.9rem; color: #ccc;"><strong>Habilidad:</strong> ${mob.ability}</p>`;
                if (mob.effect) extraText += `<p style="color: #aaa; font-size: 0.8rem;">${mob.effect}</p>`;

                card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon">${cardIconHtml}</div>
                    <div>
                        <h3 class="card-title">${mob.name}</h3>
                        <div class="danger-level" title="Peligro: ${mob.dangerText || mob.danger}/10">
                            <span class="danger-label" style="font-size: 0.8rem; color: #aaa; margin-right: 5px;">PELIGRO:</span>
                            ${skulls}
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <p>${mob.desc}</p>
                    <p class="spawn-info" style="font-size: 0.9rem; color: #aaa; margin-bottom: 0.5rem;"><em>游늸 Aparici칩n: ${mob.spawn}</em></p>
                    <div class="stat-grid">
                        <span>${heartIcon} Vida: ${mob.hp}</span>
                        <span>${swordIcon} Da침o: ${mob.dmg}</span>
                        <span>${shieldIcon} Armor: ${mob.armor}</span>
                        <span>${speedIcon} Speed: ${mob.speed}</span>
                    </div>
                    ${extraText}
                    ${dropTable}
                </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterMobs(level) {
            // Update Active Button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderMobs(level);
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', () => {
            renderMobs('all');
        });
    </script>
</body>
